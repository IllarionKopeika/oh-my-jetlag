default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: <%= ENV.fetch("POSTGRES_PASSWORD") %>
  host: db
  port: 5432

development:
  <<: *default
  database: oh_my_jetlag_development

test:
  <<: *default
  database: oh_my_jetlag_test

production:
  <<: *default
  database: app_production
  url: <%= ENV["DATABASE_URL"] %>
