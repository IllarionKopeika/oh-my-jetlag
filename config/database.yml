default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: oh_my_jetlag_development

test:
  <<: *default
  database: oh_my_jetlag_test

production:
  primary:
    <<: *default
    host: <%= ENV['POSTGRESQL_HOST'] %>
    port: <%= ENV['POSTGRESQL_PORT'] || 5432 %>
    username: <%= ENV['POSTGRESQL_USER'] %>
    password: <%= ENV['POSTGRESQL_PASSWORD'] %>
    database: <%= ENV['POSTGRESQL_DBNAME'] %>
    timeout: 5000
